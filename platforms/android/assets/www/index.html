<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TodoCtrl" class="platform-android platform-cordova platform-webview">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Mon Appli</h1>
        <button class="button button-icon" ng-click="newTask()">
          <i class="ion-compose icon"> </i>
        </button>
      </ion-header-bar>


      <ion-content>
        <ion-list>
          <ion-item ng-repeat="task in tasks" class="item-icon-right" ng-click="showSublist($index)">
          <i class="icon ion-ios-arrow-down"></i>

          <ion-option-button class="button-energized" ng-click="edit($index)">
          Edit
          </ion-option-button>
          {{task.title}}

          <ion-list ng-show="task.open">
            <ion-item ng-repeat="jour in task.journal" class="item">
              {{jour.date | date:&apos;dd-MM-yyyy&apos; }} : {{jour.poids}}
            </ion-item>
          </ion-list>

          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
